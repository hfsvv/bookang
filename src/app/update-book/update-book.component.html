<div class="container">
    <div class="row">
        <div class="col-12 mt-5 text-center">
            <h4>Welcome to Bank <br> </h4>
        </div>
    </div>
    <div class="row mt-3" >
        <div class="col-2"></div>
        <div class="col-8 d-flex justify-content-center" >
            <form action="" (ngSubmit)="updt()">
            <table class="shadow mb-4 rounded " cellpadding="25" cellspacing="25" style="background-color: white; width: 400px;">
                <tr>
                    <td><input id="bookname" type="text" class="form-control" [(ngModel)]="book_name" name="book_name" value={{book_name}}  placeholder="Book Name" /></td>
                </tr>
                <tr>
                    <td><input id="author" type="text" class="form-control" [(ngModel)]="author" name="author"  value={{author}} placeholder="Author Name" /></td>
                </tr>
                <tr>
                    <td><input id="price" type="text" class="form-control" [(ngModel)]="price" name="price" value={{price}}  placeholder="Price" /></td>
                </tr>
                <tr >
                    <td class="p-4"><input type="submit" class="form-control btn btn-primary pb-4" style="font-size: 20px;font-weight: bold;"
                            value="Update"  ></td>
                </tr>
                </table></form>
            </div>
                <div class="col-2"></div></div></div>
